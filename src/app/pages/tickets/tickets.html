<h2>Ticket Listesi</h2>

<div *ngIf="loading">Yükleniyor...</div>

<div *ngIf="!loading && tickets.length === 0">
  Henüz ticket yok.
</div>

<ul *ngIf="!loading && tickets.length > 0">
  <li *ngFor="let t of tickets">
    <strong>{{ t.title }}</strong> - {{ t.senderFullName }}
    <br>
    <small>{{ t.description }}</small>
    <hr>
  </li>
</ul>
